cms_manual_init: true
backend:
    name: github
    repo: tobkle/template-next-tailwind-headlessui
    branch: main
    squash_merges: true
locale: de
media_folder: /public/img
public_folder: /img
# publish_mode: editorial_workflow
slug:
    encoding: "ascii"
    clean_accents: true
    sanitize_replacement: "_"
collections:
    #   S E T T I N G S -----------
    - name: settings
      label: Settings
      description: Maintain Settings here
      delete: false
      editor:
          preview: false
      files:
          - name: general
            label: Site Settings
            file: /content/settings/settings.md
            preview: false
            fields:
                - name: site_title
                  label: Site Name
                  widget: string
                - name: base_url
                  label: Base Url
                  widget: string

                  # --- L O G O ----
                - name: logo
                  label: Logo
                  widget: object
                  fields:
                      - name: imageinlogo
                        label: Use image in Logo
                        widget: boolean
                        default: true
                        required: false
                      - name: textinlogo
                        label: Use Text in Logo
                        widget: boolean
                        default: true
                        required: false
                      - name: text
                        label: Text Logo
                        widget: string
                        default: Example Inc.
                        required: false
                      - name: image
                        label: Image
                        widget: image
                        required: false
                      - name: alt
                        label: Image Text
                        widget: string
                        default: Logo
                        required: true
                      - name: layout
                        label: Image Layout
                        widget: select
                        multiple: false
                        options: ["fill", "responsive", "fixed", "intrinsic"]
                        default: ["responsive"]
                      - name: width
                        label: Width
                        widget: number
                        min: 0
                        max: 1920
                        default: 100
                        required: true
                      - name: height
                        label: height
                        widget: number
                        min: 0
                        max: 1920
                        default: 80
                        required: true
                      - name: logo_classname
                        label: Logo Container Tailwind Class Desktop
                        widget: string
                        default: relative flex flex-col w-48 h-10 mt-4 mb-10
                        required: false
                      - name: image_classname
                        label: Image Tailwind Class Desktop
                        widget: string
                        default:
                        required: false
                      - name: text_classname
                        label: Text Tailwind Class Desktop
                        widget: string
                        default: absolute top-11 left-1 text-gray-600 text-md font-semibold leading-none uppercase
                        required: false
                      - name: logo_classname_mobile
                        label: Logo Container Tailwind Class Mobile
                        widget: string
                        default: relative flex flex-col w-48 h-10 mt-4 mb-10
                        required: false
                      - name: image_classname_mobile
                        label: Image Tailwind Class Mobile
                        widget: string
                        default:
                        required: false
                      - name: text_classname_mobile
                        label: Text Tailwind Class Mobile
                        widget: string
                        default: absolute top-11 left-1 text-gray-600 text-md font-semibold leading-none uppercase
                        required: false
                        # --- P O S T   S E T T I N G S ---
                - name: posts
                  label: Post Settings
                  widget: object
                  fields:
                      - name: title
                        label: Page Titel for Posts
                        widget: string
                        required: true
                        default: Blog
                      - name: front_limit
                        label: Number of posts on frontpage
                        widget: number
                        min: 1
                        max: 10
                      - name: author
                        label: Author
                        widget: relation
                        collection: author
                        search_fields:
                            - name
                        display_fields:
                            - name
                        value_field: name
                        required: true
                        hint: ""
                        multiple: true
                        options_length: 20
                      - name: main_menu
                        label: Menu Header
                        widget: relation
                        collection: menu
                        value_field: "{{slug}}"
                        search_fields: ["title"]
                        display_fields: ["title"]
                      - name: footer_menu
                        label: Menu Footer
                        widget: relation
                        collection: menu
                        value_field: "{{slug}}"
                        search_fields: ["title"]
                        display_fields: ["title"]
                      - name: sections
                        label: Sections
                        label_singular: Section
                        widget: list
                        allow_add: true
                        collapsed: false
                        fields:
                            - name: section
                              label: Section
                              widget: relation
                              collection: sections
                              value_field: "{{slug}}"
                              search_fields: ["name"]
                              display_fields: ["name"]
                      - name: layout
                        label: Layout
                        widget: object
                        fields:
                            - name: page_layout
                              label: Choose Page Layout
                              widget: select
                              options: ["app", "site"]
                              default: ["site"]
                              required: true
                              hint: Have a look into folder /layouts
                            - name: header
                              label: Show Header
                              widget: boolean
                              default: true
                              required: false
                            - name: logo
                              label: Show Logo
                              widget: boolean
                              default: true
                              required: false
                            - name: nav
                              label: Show Navigation
                              widget: boolean
                              default: true
                              required: false
                            - name: main
                              label: Show Main Area
                              widget: boolean
                              default: true
                              required: false
                            - name: aside
                              label: Show Aside Area
                              widget: boolean
                              default: false
                              required: false
                            - name: article
                              label: Show Article Area
                              widget: boolean
                              default: true
                              required: false
                            - name: footer
                              label: Show Footer
                              widget: boolean
                              default: true
                              required: false

    #   E L E M E N T S -----------
    - name: elements
      label: Elements
      label_singular: Element
      description: Maintain Elements here
      folder: /content/elements
      extension: md
      format: frontmatter
      create: true
      delete: true
      identifier_field: slug
      slug: "{{fields.name}}"
      summary: "{{fields.name}}"
      fields:
          - name: name
            label: Name
            widget: string
          - name: content
            label: Content
            widget: code
            allow_language_selection: true
            default_language: jsx

    #   S E C T I O N S -----------
    - name: sections
      label: Sections
      label_singular: Section
      description: Maintain Sections here
      folder: /content/sections
      extension: md
      format: frontmatter
      create: true
      delete: true
      identifier_field: slug
      slug: "{{fields.name}}"
      summary: "{{fields.name}}"
      fields:
          - name: name
            label: Name
            widget: string
          - name: rows
            label: Rows
            label_singular: Row
            widget: list
            collapsed: false
            field:
                name: columns
                label: Columns
                label_singular: Column
                widget: list
                collapsed: false
                field:
                    name: blocks
                    label: Blocks
                    label_singular: Block
                    widget: list
                    collapsed: false
                    field:
                        name: elements
                        label: Element
                        label_singular: Element
                        widget: relation
                        collection: "elements"
                        value_field: "{{slug}}"
                        search_fields: ["name", "content"]
                        display_fields: ["name"]

    #   P A G E S -----------
    - name: pages
      label: Pages
      label_singular: Pages
      description: Maintain Pages here
      folder: /content/pages
      extension: md
      format: frontmatter
      create: true
      delete: true
      identifier_field: slug
      slug: "{{slug}}"
      summary: "{{slug}}"
      fields:
          - name: slug
            label: Slug
            widget: string
          - name: title
            label: Title
            widget: string
          - name: main_menu
            label: Menu Header
            widget: relation
            collection: menu
            value_field: "{{slug}}"
            search_fields: ["title"]
            display_fields: ["title"]
          - name: footer_menu
            label: Menu Footer
            widget: relation
            collection: menu
            value_field: "{{slug}}"
            search_fields: ["title"]
            display_fields: ["title"]
          - name: sections
            label: Sections
            label_singular: Section
            widget: list
            allow_add: true
            collapsed: false
            fields:
                - name: section
                  label: Section
                  widget: relation
                  collection: sections
                  value_field: "{{slug}}"
                  search_fields: ["name"]
                  display_fields: ["name"]
          - name: layout
            label: Layout
            widget: object
            fields:
                - name: page_layout
                  label: Choose Page Layout
                  widget: select
                  options: ["app", "site"]
                  default: ["site"]
                  required: true
                  hint: Have a look into folder /layouts
                - name: header
                  label: Show Header
                  widget: boolean
                  default: true
                  required: false
                - name: logo
                  label: Show Logo
                  widget: boolean
                  default: true
                  required: false
                - name: nav
                  label: Show Navigation
                  widget: boolean
                  default: true
                  required: false
                - name: main
                  label: Show Main Area
                  widget: boolean
                  default: true
                  required: false
                - name: aside
                  label: Show Aside Area
                  widget: boolean
                  default: false
                  required: false
                - name: article
                  label: Show Article Area
                  widget: boolean
                  default: true
                  required: false
                - name: footer
                  label: Show Footer
                  widget: boolean
                  default: true
                  required: false
          - name: published
            label: published
            required: false
            widget: boolean
            hint: ""
            default: true
          - name: date
            label: published from date
            widget: datetime
            format: LLL
            time_format: HH:mm
            date_format: DD.MM.YYYY
            required: true
            hint: ""
            picker_utc: false
          - name: date_to
            label: published to date
            widget: datetime
            format: LLL
            time_format: HH:mm
            date_format: DD.MM.YYYY
            required: true
            hint: ""
            default: "December 31, 2030 12:00 AM"
            picker_utc: false

    #   M E N U  -----------
    - name: menu
      label: └Menu
      label_singular: Menu
      description: Maintain Site Navigation
      folder: /content/menu
      extension: md
      format: frontmatter
      create: true
      delete: true
      identifier_field: slug
      slug: "{{fields.title}}"
      summary: "{{fields.title}}"
      fields:
          - name: title
            label: Title
            widget: string
            required: true
          - label: Menu Entries
            label_singular: Menu Entries
            name: menu_entries
            widget: list
            fields:
                - label: Label
                  name: label
                  widget: string
                - label: Link
                  name: slug
                  widget: string
                - label: Icon Style
                  name: iconstyle
                  widget: select
                  options: ["outline", "solid"]
                  multiple: false
                  required: true
                - label: HeroIcon
                  name: iconname
                  widget: heroicon

    #   P O S T S  -----------
    - name: posts
      label: Posts
      label_singular: Post
      description: Maintain Posts here
      folder: /content/posts
      extension: md
      format: frontmatter
      create: true
      delete: true
      slug: "{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}-{{author}}"
      identifier_field: slug
      summary: "{{year}}-{{month}}-{{day}} | {{title}}"
      view_filters:
          - label: Posts With Index
            field: title
            pattern: "This is post #"
          - label: Posts Without Index
            field: title
            pattern: front matter post
          - label: Drafts
            field: draft
            pattern: true
      view_groups:
          - label: Year
            field: date
            pattern: \d{4}
          - label: Drafts
            field: draft
      fields:
          - { label: "Title", name: "title", widget: "string", tagname: "h1" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - label: "Cover Image"
            name: "image"
            widget: "image"
            required: false
          - label: "Cover Image Description"
            name: "image_alt"
            widget: "string"
            required: true
            hint: Will be visible to users
          - label: Content
            name: body
            widget: markdown
            hint: Main content goes here
          - label: Excerpt
            name: excerpt
            widget: markdown
            required: false
          - name: author
            label: Author
            widget: relation
            collection: author
            search_fields:
                - name
            display_fields:
                - name
            value_field: name
            required: true
            hint: ""
            multiple: true
            options_length: 20
          - name: tags
            label: Tags
            widget: relation
            collection: tag
            search_fields:
                - tag
            display_fields:
                - tag
            value_field: tag
            required: true
            hint: ""
            multiple: true
            options_length: 20
          - name: published
            label: published
            required: false
            widget: boolean
            hint: ""
            default: true
          - name: date
            label: published from date
            widget: datetime
            format: LLL
            time_format: HH:mm
            date_format: DD.MM.YYYY
            required: true
            hint: ""
            picker_utc: false
          - name: date_to
            label: published to date
            widget: datetime
            format: LLL
            time_format: HH:mm
            date_format: DD.MM.YYYY
            required: true
            hint: ""
            default: "December 31, 2030 12:00 AM"
            picker_utc: false

    #   A U T H O R S  -----------
    - name: author
      label: └Authors
      label_singular: Author
      description: Authors of a Post
      folder: /content/authors
      create: true
      delete: false
      editor:
          preview: false
      slug: "{{fields.name}}"
      fields:
          - name: name
            label: Name
            widget: string
            required: true
          - name: slug
            label: Url
            widget: string
            required: true
          - name: picture
            label: Author Image used as Avatar
            widget: image
            required: false
          - name: description
            label: Description
            widget: string
            required: false

    #   T A G S  -----------
    - name: tag
      label: └Tags
      label_singular: Tags
      description: Tags to collect Posts in Categories
      folder: /content/tags
      slug: "{{fields.tag}}"
      create: true
      delete: false
      editor:
          preview: false
      fields:
          - name: tag
            label: Tag
            widget: string
            required: true

    #   C A L E N D A R S  -----------
    - name: calendars
      label: Calendars
      label_singular: Event
      description: Event Calendar
      folder: /content/calendars
      slug: "{{fields.calendar}}"
      summary: "{{fields.calendar}}"
      create: true
      delete: true
      editor:
          preview: false
      fields:
          - label: Calendar
            name: calendar
            widget: string
            required: true
          - name: dates
            label: Events
            label_singular: Event
            widget: list
            collapsed: true
            summary: "{{fields.date}} - {{fields.event}} - {{fields.group}}"
            allow_add: true
            fields:
                - name: date
                  label: Event
                  widget: datetime
                  format: DD.MM.YYYY
                  date_format: DD.MM.YYYY
                  time_format: HH:mm
                  required: true
                  hint: ""
                  default: ""
                  picker_utc: false
                - name: event
                  label: Event Description
                  widget: string
                  required: false
                - name: group
                  label: Group of Events
                  widget: relation
                  collection: group
                  search_fields:
                      - name
                  display_fields:
                      - name
                  value_field: name
                  required: true
                  hint: ""
                  default: ""
                  multiple: true
                  options_length: 20

    #   G R O U P S  -----------
    - name: group
      label: └Groups
      label_singular: Group
      description: Maintain Event Groups to categorize Events
      folder: /content/groups
      create: true
      delete: false
      editor:
          preview: false
      slug: "{{fields.name}}"
      fields:
          - name: name
            label: Name
            widget: string
            required: true
          - name: slug
            label: Url
            widget: string
            required: true
          - name: description
            label: Group Description
            widget: string
            required: false

    #   F A Q S  -----------
    - name: "faq" # Used in routes, ie.: /admin/collections/:slug/edit
      label: "FAQ" # Used in the UI
      folder: "/content/faqs"
      create: true # Allow users to create new documents in this collection
      fields: # The fields each document in this collection have
          - {
                label: "Question",
                name: "title",
                widget: "string",
                tagname: "h1",
            }
          - { label: "Answer", name: "body", widget: "markdown" }
